<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" lang="pt-br" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scale=no">
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title> Login </title>
</head>

<body>
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-title">Login</div>
                        <form action="pages/home.html" method="GET">
                            <div class="row column">
                                <div class="col mg-10">
                                    <i class="fas fa-at"></i>
                                    <label for="email">E-mail</label> <br>
                                    <input class="input-field" type="email" name="email" required placeholder="Digite seu email">

                                </div>
                                <div class="col mg-10">
                                    <i class="fas fa-lock"></i>
                                    <label for="password">Senha</label> <br>
                                    <input class="input-field" type="password" name="password" required placeholder="Digite sua senha">
                                </div>
                                <a href="">Esqueci minha senha</a>

                                <div class="btn">
                                    <input class="btn-input" type="submit" value="Login">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
